<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container" id="loginContainer"> <!-- Contenedor para el formulario de inicio de sesión -->
        <h2>Iniciar Sesión</h2>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Ingresa email" required>
        <label for="password">Contraseña:</label>
        <input id="password" type="password" placeholder="Ingrese contraseña" required>
        <button id="loginButton">Iniciar Sesión</button>
        <div class="container2"></div>
        <button id="switchToRegisterButton">¿No tienes cuenta? Regístrate</button>
        <div id="errorMessage" class="error-message"></div> <!-- Div para mostrar mensajes de error -->
    </div>
    
    <div class="container" id="registerContainer" style="display: none;"> <!-- Contenedor para el formulario de registro -->
        <h2>Registrar Datos</h2>
        <label for="registerEmail">Email:</label>
        <input id="registerEmail" type="email" placeholder="Ingresa email" required>
        <label for="registerPassword">Contraseña:</label>
        <input id="registerPassword" type="password" placeholder="Ingrese contraseña" required>
        <button id="registerButton">Registrar</button>
        <div id="registerErrorMessage" class="error-message"></div>
        <button id="switchToLoginButton">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>
    
</body>
</html>
